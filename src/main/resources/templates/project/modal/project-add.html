<div class="modal-content">
    <div class="card">
        <div class="card-header">
            <h2>새 프로젝트 생성</h2>
        </div>
        <div class="card-body">
            <form name="frm" id="frm">
                <div class="form-group">
                    <label class="form-label">프로젝트 이름</label>
                    <input name="title" type="text" class="form-control" id="projectTitle" placeholder="예: 주문 관리 시스템" required>
                </div>
                <div class="form-group">
                    <label class="form-label">버전</label>
                    <input name="version" type="text" class="form-control" value="1.0.0" required>
                </div>

                <div class="form-group">
                    <label class="form-label">설명</label>
                    <input name="description" type="text" class="form-control"  value="">
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-secondary" onclick="ModalManager.closeModal()">취소</button>
                    <button type="submit" id="modal-submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> 생성
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
