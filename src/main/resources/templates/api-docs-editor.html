<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 명세서 편집기</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<div class="header">
    <div class="container">
        <h1><i class="fas fa-file-code"></i> API 명세서 편집기</h1>
        <div class="breadcrumb">
            <a href="project-list.html">프로젝트 관리</a> > API 명세서 편집
        </div>
    </div>
</div>

<div class="container">
    <form id="apiDocsForm">
        <!-- 기본 정보 -->
        <div class="card mb-4">
            <div class="card-header">
                <h2><i class="fas fa-info-circle"></i> 기본 정보</h2>
            </div>
            <div class="card-body">
                <div class="grid grid-cols-2">
                    <div class="form-group">
                        <label class="form-label">제목</label>
                        <input type="text" class="form-control" id="title" placeholder="예: 주문 API" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">버전</label>
                        <input type="text" class="form-control" id="version" placeholder="예: 1.0.0" required>
                    </div>
                </div>
            </div>
        </div>

        <!-- 엔드포인트 목록 -->
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h2><i class="fas fa-code"></i> API 엔드포인트</h2>
                    <button type="button" class="btn btn-primary btn-sm" onclick="addEndpoint()">
                        <i class="fas fa-plus"></i> 엔드포인트 추가
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div id="endpointsList">
                    <div class="empty-state">
                        <i class="fas fa-code"></i>
                        <p>엔드포인트를 추가해 주세요.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 저장 버튼 -->
        <div class="d-flex justify-content-end gap-2 mt-4">
            <button type="button" class="btn btn-secondary" onclick="history.back()">취소</button>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> 저장
            </button>
        </div>
    </form>
</div>

<style>
    .endpoint-card {
        border: 1px solid var(--border-color);
        border-radius: var(--radius);
        margin-bottom: 16px;
        background: var(--white);
    }

    .endpoint-header {
        padding: 12px 16px;
        background: var(--background-gray);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .endpoint-summary {
        font-weight: 500;
        font-size: 14px;
    }

    .endpoint-body {
        padding: 16px;
    }

    .method-badge {
        display: inline-block;
        padding: 2px 8px;
        font-size: 11px;
        font-weight: 600;
        border-radius: 3px;
        margin-right: 8px;
    }

    .method-get { background: #10b981; color: white; }
    .method-post { background: #3b82f6; color: white; }
    .method-put { background: #f59e0b; color: white; }
    .method-delete { background: #ef4444; color: white; }
    .method-patch { background: #8b5cf6; color: white; }

    .param-item, .response-item {
        background: var(--background-gray);
        border: 1px solid var(--border-color);
        border-radius: var(--radius);
        padding: 12px;
        margin-bottom: 8px;
    }

    .param-header, .response-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
    }

    .param-type {
        font-size: 11px;
        padding: 2px 6px;
        background: var(--primary-color);
        color: white;
        border-radius: 3px;
    }

    .json-editor {
        background: #1e293b;
        color: #e2e8f0;
        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        font-size: 12px;
        border: 1px solid var(--border-color);
        border-radius: var(--radius);
        min-height: 120px;
        white-space: pre;
        overflow: auto;
    }

    .collapsible {
        cursor: pointer;
    }

    .collapsible:hover {
        background: rgba(37, 99, 235, 0.05);
    }
</style>

<script>
    let endpoints = [];
    let endpointCounter = 0;

    function addEndpoint() {
        const endpoint = {
            id: ++endpointCounter,
            method: 'GET',
            path: '',
            summary: '',
            tags: [],
            params: [],
            responses: {}
        };
        endpoints.push(endpoint);
        renderEndpoints();
    }

    function removeEndpoint(id) {
        if (confirm('이 엔드포인트를 삭제하시겠습니까?')) {
            endpoints = endpoints.filter(ep => ep.id !== id);
            renderEndpoints();
        }
    }

    function addParam(endpointId) {
        const endpoint = endpoints.find(ep => ep.id === endpointId);
        if (endpoint) {
            endpoint.params.push({
                id: Date.now(),
                in: 'query',
                name: '',
                required: false,
                schema: { type: 'string' },
                description: ''
            });
            renderEndpoints();
        }
    }

    function removeParam(endpointId, paramId) {
        const endpoint = endpoints.find(ep => ep.id === endpointId);
        if (endpoint) {
            endpoint.params = endpoint.params.filter(p => p.id !== paramId);
            renderEndpoints();
        }
    }

    function addResponse(endpointId) {
        const endpoint = endpoints.find(ep => ep.id === endpointId);
        if (endpoint) {
            const code = prompt('응답 코드를 입력하세요 (예: 200, 400, 404)', '200');
            if (code) {
                endpoint.responses[code] = {
                    description: '',
                    content: {
                        'application/json': {
                            schema: {},
                            examples: {}
                        }
                    }
                };
                renderEndpoints();
            }
        }
    }

    function removeResponse(endpointId, code) {
        const endpoint = endpoints.find(ep => ep.id === endpointId);
        if (endpoint) {
            delete endpoint.responses[code];
            renderEndpoints();
        }
    }

    function updateEndpointField(endpointId, field, value) {
        const endpoint = endpoints.find(ep => ep.id === endpointId);
        if (endpoint) {
            if (field === 'tags') {
                endpoint.tags = value.split(',').map(t => t.trim()).filter(t => t);
            } else {
                endpoint[field] = value;
            }
        }
    }

    function updateParamField(endpointId, paramId, field, value) {
        const endpoint = endpoints.find(ep => ep.id === endpointId);
        const param = endpoint?.params.find(p => p.id === paramId);
        if (param) {
            if (field === 'required') {
                param.required = value;
            } else if (field === 'schema.type') {
                param.schema.type = value;
            } else {
                param[field] = value;
            }
        }
    }

    function updateResponseField(endpointId, code, field, value) {
        const endpoint = endpoints.find(ep => ep.id === endpointId);
        if (endpoint && endpoint.responses[code]) {
            if (field === 'description') {
                endpoint.responses[code].description = value;
            }
        }
    }

    function renderEndpoints() {
        const container = document.getElementById('endpointsList');

        if (endpoints.length === 0) {
            container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-code"></i>
                        <p>엔드포인트를 추가해 주세요.</p>
                    </div>
                `;
            return;
        }

        container.innerHTML = endpoints.map(endpoint => `
                <div class="endpoint-card">
                    <div class="endpoint-header">
                        <div class="endpoint-summary">
                            <span class="method-badge method-${endpoint.method.toLowerCase()}">${endpoint.method}</span>
                            ${endpoint.path || '/path'} - ${endpoint.summary || '요약 없음'}
                        </div>
                        <button type="button" class="btn btn-sm btn-danger" onclick="removeEndpoint(${endpoint.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <div class="endpoint-body">
                        <div class="grid grid-cols-2 mb-3">
                            <div class="form-group">
                                <label class="form-label">메소드</label>
                                <select class="form-control" onchange="updateEndpointField(${endpoint.id}, 'method', this.value)">
                                    <option value="GET" ${endpoint.method === 'GET' ? 'selected' : ''}>GET</option>
                                    <option value="POST" ${endpoint.method === 'POST' ? 'selected' : ''}>POST</option>
                                    <option value="PUT" ${endpoint.method === 'PUT' ? 'selected' : ''}>PUT</option>
                                    <option value="DELETE" ${endpoint.method === 'DELETE' ? 'selected' : ''}>DELETE</option>
                                    <option value="PATCH" ${endpoint.method === 'PATCH' ? 'selected' : ''}>PATCH</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">경로</label>
                                <input type="text" class="form-control" value="${endpoint.path}"
                                       onchange="updateEndpointField(${endpoint.id}, 'path', this.value)"
                                       placeholder="/api/orders">
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">요약</label>
                            <input type="text" class="form-control" value="${endpoint.summary}"
                                   onchange="updateEndpointField(${endpoint.id}, 'summary', this.value)"
                                   placeholder="엔드포인트 요약">
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">태그 (쉼표로 구분)</label>
                            <input type="text" class="form-control" value="${endpoint.tags.join(', ')}"
                                   onchange="updateEndpointField(${endpoint.id}, 'tags', this.value)"
                                   placeholder="Order, User">
                        </div>

                        <!-- 파라미터 -->
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <label class="form-label">파라미터</label>
                                <button type="button" class="btn btn-sm btn-secondary" onclick="addParam(${endpoint.id})">
                                    <i class="fas fa-plus"></i> 추가
                                </button>
                            </div>
                            ${endpoint.params.map(param => `
                                <div class="param-item">
                                    <div class="param-header">
                                        <div>
                                            <span class="param-type">${param.in}</span>
                                            <strong>${param.name || '이름없음'}</strong>
                                            ${param.required ? '<span class="badge badge-primary">필수</span>' : ''}
                                        </div>
                                        <button type="button" class="btn btn-sm btn-danger" onclick="removeParam(${endpoint.id}, ${param.id})">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                    <div class="grid grid-cols-3 gap-2">
                                        <div>
                                            <input type="text" class="form-control" value="${param.name}"
                                                   onchange="updateParamField(${endpoint.id}, ${param.id}, 'name', this.value)"
                                                   placeholder="파라미터명">
                                        </div>
                                        <div>
                                            <select class="form-control" onchange="updateParamField(${endpoint.id}, ${param.id}, 'in', this.value)">
                                                <option value="query" ${param.in === 'query' ? 'selected' : ''}>query</option>
                                                <option value="path" ${param.in === 'path' ? 'selected' : ''}>path</option>
                                                <option value="header" ${param.in === 'header' ? 'selected' : ''}>header</option>
                                                <option value="body" ${param.in === 'body' ? 'selected' : ''}>body</option>
                                            </select>
                                        </div>
                                        <div>
                                            <select class="form-control" onchange="updateParamField(${endpoint.id}, ${param.id}, 'schema.type', this.value)">
                                                <option value="string" ${param.schema.type === 'string' ? 'selected' : ''}>string</option>
                                                <option value="integer" ${param.schema.type === 'integer' ? 'selected' : ''}>integer</option>
                                                <option value="number" ${param.schema.type === 'number' ? 'selected' : ''}>number</option>
                                                <option value="boolean" ${param.schema.type === 'boolean' ? 'selected' : ''}>boolean</option>
                                                <option value="object" ${param.schema.type === 'object' ? 'selected' : ''}>object</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="mt-2">
                                        <input type="text" class="form-control" value="${param.description || ''}"
                                               onchange="updateParamField(${endpoint.id}, ${param.id}, 'description', this.value)"
                                               placeholder="파라미터 설명">
                                    </div>
                                    <div class="mt-2">
                                        <label>
                                            <input type="checkbox" ${param.required ? 'checked' : ''}
                                                   onchange="updateParamField(${endpoint.id}, ${param.id}, 'required', this.checked)">
                                            필수
                                        </label>
                                    </div>
                                </div>
                            `).join('')}
                        </div>

                        <!-- 응답 -->
                        <div>
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <label class="form-label">응답</label>
                                <button type="button" class="btn btn-sm btn-secondary" onclick="addResponse(${endpoint.id})">
                                    <i class="fas fa-plus"></i> 추가
                                </button>
                            </div>
                            ${Object.entries(endpoint.responses).map(([code, response]) => `
                                <div class="response-item">
                                    <div class="response-header">
                                        <div>
                                            <span class="badge badge-primary">${code}</span>
                                            <strong>${response.description || '설명없음'}</strong>
                                        </div>
                                        <button type="button" class="btn btn-sm btn-danger" onclick="removeResponse(${endpoint.id}, '${code}')">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                    <input type="text" class="form-control" value="${response.description || ''}"
                                           onchange="updateResponseField(${endpoint.id}, '${code}', 'description', this.value)"
                                           placeholder="응답 설명">
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
    }

    function saveApiDocs() {
        const title = document.getElementById('title').value;
        const version = document.getElementById('version').value;

        if (!title || !version) {
            alert('제목과 버전을 입력해 주세요.');
            return;
        }

        if (endpoints.length === 0) {
            alert('최소 하나의 엔드포인트를 추가해 주세요.');
            return;
        }

        const apiSpec = {
            title,
            version,
            endpoints: endpoints.map(ep => ({
                method: ep.method,
                path: ep.path,
                summary: ep.summary,
                tags: ep.tags,
                params: ep.params,
                responses: ep.responses
            }))
        };

        console.log('API 명세 저장:', apiSpec);

        // 여기서 실제 저장 API 호출
        fetch('/api/docs', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(apiSpec)
        })
            .then(response => response.json())
            .then(result => {
                alert('저장되었습니다.');
                window.location.href = 'project-list.html';
            })
            .catch(error => {
                console.error('저장 실패:', error);
                alert('저장에 실패했습니다.');
            });
    }

    document.getElementById('apiDocsForm').addEventListener('submit', function(e) {
        e.preventDefault();
        saveApiDocs();
    });

    // 초기 더미 데이터
    if (new URLSearchParams(window.location.search).get('demo')) {
        document.getElementById('title').value = '주문 API';
        document.getElementById('version').value = '1.2.0';
        addEndpoint();
        setTimeout(() => {
            endpoints[0].method = 'GET';
            endpoints[0].path = '/orders';
            endpoints[0].summary = '주문 목록 조회';
            endpoints[0].tags = ['Order'];
            renderEndpoints();
        }, 100);
    }
</script>
</body>
</html>
